<body>
    <div class="form-container">
        <h1>Redefinir Senha</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

<style>
/* styles.css */

body {
    background-color: #f8f9fa; /* Um tom suave de fundo */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Preencher toda a altura */
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #343a40; /* Cor escura para o título */
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px; /* Bordas arredondadas */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra leve */
    width: 100%;
    max-width: 400px; /* Largura máxima do formulário */
}

form {
    display: flex;
    flex-direction: column; /* Coluna para os inputs */
}

input[type="email"], input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ced4da; /* Borda leve */
    border-radius: 4px; /* Bordas arredondadas */
    font-size: 16px;
}

input[type="email"]:focus, input[type="password"]:focus {
    border-color: #80bdff; /* Cor da borda ao focar */
    outline: none; /* Remove o contorno padrão */
    box-shadow: 0 0 4px rgba(0,123,255,.25); /* Sombra leve ao focar */
}

button {
    background-color: #007bff; /* Cor do botão */
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer; /* Muda para indicando interação */
    transition: background-color 0.3s; /* Efeito de transição */
}

button:hover {
    background-color: #0056b3; /* Cor do botão ao passar o mouse */
}

.flashes {
    margin-bottom: 20px; /* Espaço entre mensagens e o formulário */
    text-align: center;
}

</style>
        <form method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="email" name="email" placeholder="Seu email" required>
            <input type="password" name="password" placeholder="Nova senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
</body>
